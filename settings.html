<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://wowdabug.github.io/wdbg/scripts/title_favicon.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .settings-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      background-color: #2a2a2a;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      text-align: left;
    }
    .setting-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
    }
    button {
      background-color: #686df2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0px;
    }
    button:hover {
      background-color: #5a61e0;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="setting-group">
      <label for="pageTitle">Page Title</label>
      <input type="text" id="pageTitle" placeholder="Enter custom page title">
    </div>
    <div class="setting-group">
      <label for="faviconURL">Favicon URL</label>
      <input type="text" id="faviconURL" placeholder="Enter favicon image URL">
    </div>
    <button onclick="saveSettings()">Save Settings</button>
  </div>
  <script>
    function saveSettings() {
      const title = document.getElementById('pageTitle').value;
      const favicon = document.getElementById('faviconURL').value;
      localStorage.setItem('customTitle', title);
      localStorage.setItem('customFavicon', favicon);
    }
  </script>
</body>
</html>

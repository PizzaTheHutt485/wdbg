<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulator</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        function updateIframeSrc() {
            const params = new URLSearchParams(window.location.search);
            const iframe = document.getElementById("emulatorFrame");
            iframe.src = "https://wowdabug.github.io/emulator?" + params.toString();
        }
    </script>
</head>
<body onload="updateIframeSrc()">
    <iframe id="emulatorFrame" title="Emulator"></iframe>
</body>
</html>

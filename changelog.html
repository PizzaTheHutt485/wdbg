<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDBG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            background-color: #111;
            padding: 10px 0;
        }
        .navbar a {
            color: #ddd;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            font-size: 16px;
        }
        .navbar a:hover {
            background-color: #333;
            border-radius: 5px;
        }
        .changelog-container {
            max-width: 800px;
            margin: auto;
            padding: 0px;
            text-align: left;
        }
        .changelog-entry {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .changelog-entry h2 {
            margin: 0;
            font-size: 20px;
            color: #686df2;
        }
        .changelog-entry p {
            margin: 5px 0 0;
            font-size: 14px;
        }
    </style>
    <script>
        async function loadChangelog() {
            const response = await fetch('changelog.md');
            const text = await response.text();
            const container = document.getElementById('changelog');

            // Split the text into entries by each version using the "## " delimiter
            let entries = text.split('## ').filter(entry => entry.trim());

            // Loop through each changelog entry
            entries.forEach(entry => {
                let lines = entry.split('\n');
                let title = lines.shift().trim(); // Get the first line as the version title
                let content = lines
                    .filter(line => line.startsWith('-')) // Filter lines that start with '-'
                    .map(line => `<p>${line.substring(1).trim()}</p>`) // Remove the '-' and trim whitespace
                    .join('');
                
                // Create the HTML for this changelog entry
                let div = document.createElement('div');
                div.classList.add('changelog-entry');
                div.innerHTML = `<h2>${title}</h2>${content}`;
                container.appendChild(div);
            });
        }

        document.addEventListener('DOMContentLoaded', loadChangelog);
    </script>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="downloads.html">Downloads</a>
        <a href="index.html">Links</a>
        <a href="changelog.html">Changelog</a>
    </div>

    <h1>Changelog</h1>
    <div class="changelog-container" id="changelog"></div>
</body>
</html>
